<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee  direction="right">This is basic example of marquee</marquee>
    <br>
    <br>
    <br>
    <marquee behavior="alternate"  width="50%">This example will take only 50% width</marquee>
    <br>
    <br>
    <br>
    <marquee direction="right" behavior="slide">This text will scroll from left to right</marquee>
    <br>
    <br>
    <br>
    <marquee behavior="scroll" direction="up" height="500" scrollamount="1">This text will scroll from bottom to up</marquee>
    <br>
    <br>
    <br>
    <marquee behavior="scroll" direction="down" height="1000" scrollamount="2">This text will scroll from bottom to up</marquee>
    <br>
    <br>
    <br>
    <marquee scrollamount="10">
        <img src="img.jpg" alt="image 1" width="300">&nbsp; &nbsp;<img src="img.jpg" alt="image 1" width="300">
    </marquee>

</body>
</html>
