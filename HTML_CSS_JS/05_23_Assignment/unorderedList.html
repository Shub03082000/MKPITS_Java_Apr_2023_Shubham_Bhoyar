<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <style>
        ul li{
            float: left;
            list-style: none;
            padding: 10px 20px;
            border-left: 5px solid black;
            border-top: 5px dotted blue;
            border-right: 5px dashed red;
            border-bottom: 5px double green;
            margin-top: 15px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Shubham</li>
        <li>Shubham</li>
        <li>Shubham</li>
        <li>Shubham</li>
        <li>Shubham</li>
        <li>Shubham</li>
    </ul>
    <ul type="disc">
        <li>Sanket</li>
        <li>Sanket</li>
        <li>Sanket</li>
        <li>Sanket</li>
        <li>Sanket</li>
    </ul>
    <ul type="circle">
        <li>Aniket</li>
        <li>Aniket</li>
        <li>Aniket</li>
    </ul>
    <ul type="square">
        <li>Mohit</li>
        <li>Mohit</li>
        <li>Mohit</li>
    </ul>

</body>
</html>
