<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment 3</title>
    <style>
        table{
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <form>
        <table cellpadding="8" align="center" width="40%" >
            <tr>
                <th colspan="2"><h2>General Admission Registration Form</h2></th>
            </tr>

            <tr>
                <td>
                    <label for="name">Name :</label>
                </td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email :</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Gender :</label>
                </td>
                <td>
                    <input type="radio" id="gender" name="gender">Male &nbsp;
                    <input type="radio" id="gender" name="gender">Female
                </td>
            </tr>

            <tr>
                <td>
                    <label for="contact">Contact No. :</label>
                </td>
                <td>
                    <input type="number" id="contact">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="language">Languages :</label>
                </td>
                <td>
                    <input type="checkbox" id="language">English &nbsp;
                    <input type="checkbox" id="language">Hindi &nbsp;
                    <input type="checkbox" id="language">Marathi
                </td>
            </tr>

            <tr>
                <td>
                    <label for="photo">Photo :</label>
                </td>
                <td>
                    <input type="file" id="photo">
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
