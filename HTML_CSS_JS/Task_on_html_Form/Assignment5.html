<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment 5</title>
    <style>
        table{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <form>
        <table cellpadding="8" width="30%" align="center">
            <tr>
                <td>
                    <label for="f_name">First Name</label>
                </td>
                <td>
                    <input type="text" id="f_name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="M_name">Middle Name</label>
                </td>
                <td>
                    <input type="text" id="M_name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="L_name">Last Name</label>
                </td>
                <td>
                    <input type="text" id="L_name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email ID</label>
                </td>
                <td>
                    <input type="email" id="email" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" id="pass">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="text">Phone Number</label>
                </td>
                <td>
                    <select>
                        <option value="+91" selected>+91</option>
                        <option value="+61">+61</option>
                    </select>
                    <input type="text" id="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender">Male &nbsp;
                    <input type="radio" name="gender" id="gender">Female
                </td>
            </tr>

            <tr>
                <td>
                    <label for="hobbies">Hobbies</label>
                </td>
                <td>
                    <input type="checkbox" id="hobbies">Cooking<br>
                    <input type="checkbox" id="hobbies">Reading<br>
                    <input type="checkbox" id="hobbies">Playing<br>           
                    <input type="checkbox" id="hobbies">Drawing<br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="dofb">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="dofb">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="education">Education</label>
                </td>
                <td>
                    <select id="education">
                        <option value="select" selected>-- Select --</option>
                        <option value="B.E/B.Tech">B.E/B.Tech</option>
                        <option value="Bsc">Bsc</option>
                        <option value="Bcom">Bcom</option>
                        <option value="BA">BA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="yofp">Year of Passing</label>
                </td>
                <td>
                    <input type="number" id="yofp">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="photo">Upload photo</label>
                </td>
                <td>
                    <input type="file" id="photo">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
