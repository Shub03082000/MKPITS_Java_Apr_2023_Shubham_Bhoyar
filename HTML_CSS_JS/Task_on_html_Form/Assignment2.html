<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment 2</title>
</head>
<body>
    <form>
        <table border cellspacing="0" cellpadding="6" width="40%" align="center">
            <tr>
                <th colspan="2"><h2>Employment Form</h2></th>
            </tr>
            <tr>
                <td>
                    <label for="f_name">First Name</label>
                </td>
                <td>
                    <input type="text" id="f_name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="M_name">Middle Name</label>
                </td>
                <td>
                    <input type="text" id="M_name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="L_name">Last Name</label>
                </td>
                <td>
                    <input type="text" id="L_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dofb">D.O.B</label>
                </td>
                <td>
                    <input type="date" id="dofb">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" id="pass">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" id="gender" name="gender">Male &nbsp;
                    <input type="radio" id="gender" name="gender">Female
                </td>
            </tr>

            <tr>
                <td>
                    <label for="course">Courses</label>
                </td>
                <td>
                    <input type="checkbox" id="course">Java
                    <input type="checkbox" id="course">Python
                    <input type="checkbox" id="course">Data Science
                    <input type="checkbox" id="course">.Net
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mobile_no">Mobile No.</label>
                </td>
                <td>
                    <input type="number" id="mobile_no">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="education">Education</label>
                </td>
                <td>
                    <select id="education">
                        <option value="select" selected>-- Select --</option>
                        <option value="B.E/B.Tech">B.E/B.Tech</option>
                        <option value="Bsc">Bsc</option>
                        <option value="Bcom">Bcom</option>
                        <option value="BA">BA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <input type="text" id="address">Line 1 <br>
                    <input type="text" id="address">Line 2
                </td>    
            </tr>

            <tr>
                <td>
                    <label for="state">State</label>
                </td>
                <td>
                    <select id="state">
                        <option value="select" selected>-- Select state --</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Chattisgarh">Chattisgarh</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="MP">MP</option>
                        <option value="UP">UP</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="city">City</label>
                </td>
                <td>
                    <select id="city">
                        <option value="select" selected>-- Select city --</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Banglore">Banglore</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="p_code">Pin code</label>
                </td>
                <td>
                    <input type="number" id="p_code">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="resume">Add Resume</label>
                </td>
                <td>
                    <input type="file" id="resume">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="des">Description</label>
                </td>
                <td>
                    <textarea id="des" cols="40" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
