<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <!-- Boostrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Scripts link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col border border-dark border-3 fs-4 text-center bg-info">column</div>
        <div class="col border border-dark border-3 fs-4 text-center bg-danger">column</div>
        <div class="col border border-dark border-3 fs-4 text-center bg-warning">column</div>
        <div class="col border border-dark border-3 fs-4 text-center bg-secondary">column</div>
    </div>
    <div class="row">
        <div class="col-2 border border-dark-subtle border-3 fs-4 text-center bg-warning-subtle">column1</div>
        <div class="col-2 border border-dark-subtle border-3 fs-4 text-center bg-warning-subtle">column2</div>
        <div class="col-2 border border-dark-subtle border-3 fs-4 text-center bg-warning-subtle">column3</div>
        <div class="col-2 border border-dark-subtle border-3 fs-4 text-center bg-warning-subtle">column4</div>
        <div class="col-2 border border-dark-subtle border-3 fs-4 text-center bg-warning-subtle">column5</div>
        <div class="col-2 border border-dark-subtle border-3 fs-4 text-center bg-warning-subtle">column6</div>
    </div>
    <div class="row">
        <div class="col-3 border border-light text-white border-3 fs-3 text-center bg-success">column1</div>
        <div class="col-3 border border-light text-white border-3 fs-3 text-center bg-success">column2</div>
        <div class="col-3 border border-light text-white border-3 fs-3 text-center bg-success">column3</div>
        <div class="col-3 border border-light text-white border-3 fs-3 text-center bg-success">column4</div>
    </div>
    <div class="row">
        <div class="col-6 bg-dark-subtle fs-3 border border-3 border-danger text-dark text-center">column1</div>
        <div class="col-6 bg-dark-subtle fs-3 border border-3 border-danger text-dark text-center">column2</div>
        <div class="row">
            <div class="col-4 bg-info-subtle border border-danger-subtle border-3 text-center text-danger fs-3">column1</div>
            <div class="col-4 bg-info-subtle border border-danger-subtle border-3 text-center text-danger fs-3">column2</div>
            <div class="col-4 bg-info-subtle border border-danger-subtle border-3 text-center text-danger fs-3">column3</div>
        </div>
    </div>
    
</body>
</html>
