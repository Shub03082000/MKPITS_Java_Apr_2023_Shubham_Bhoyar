<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">submit</button>
    <script>
        function myFunction() {
            var number = [12,34,65,23,67];
            var largest = number[0];
            for(var i=0; i<number.length; i++){
                if(number[i] > largest){   
                    largest = number[i];
                }
            }
            document.write("largest element in an array = "+ largest)
        }

    </script>
</body>
</html>
