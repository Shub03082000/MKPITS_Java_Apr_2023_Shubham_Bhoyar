<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body{
                background: rgb(146,234,241);
background: radial-gradient(circle, rgba(146,234,241,0.7736344537815126) 0%, rgba(227,245,133,0.7176120448179272) 100%);
            }
        </style>
    </head>
    <body>
       <div class="container mt-4 border border-dark col-lg-4">
           <h2 align="center" class="mt-3 mb-4">Registration Form</h2>
        <form action="Registration" method="post">
            <label>Username: </label>
            <input type="text" name="username" class="form-control">
            <br>
            <label>Password: </label>
            <input type="password" name="password" class="form-control">
            <br>
            <label>Name: </label>
            <input type="text" name="name" class="form-control">
            <br>
            <label>Address: </label>
            <input type="text" name="address" class="form-control">
            <br>
            <label>City: </label>
            <input type="text" name="city" class="form-control">
            <br>
            <label>Balance: </label>
            <input type="number" name="balance" class="form-control">
            <br>
            <div align="center" class="mb-4">
                <input type="submit" value="Submit" class="btn btn-primary fs-5">
            </div>
        </form>
       </div>
       
    </body>
</html>
