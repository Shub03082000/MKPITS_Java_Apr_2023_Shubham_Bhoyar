<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/processform}" th:object="${stud}" method="get">
        <label>RollNo:</label>
        <input type="number" th:field="*{rollNo}" >
        <br>
        <label>Name:</label>
        <input type="text" th:field="*{name}" >
        <br>
        <label>Address:</label>
        <input type="text" th:field="*{address}" >
        <br>
        <label>City:</label>
        <input type="text" th:field="*{city}" >
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
