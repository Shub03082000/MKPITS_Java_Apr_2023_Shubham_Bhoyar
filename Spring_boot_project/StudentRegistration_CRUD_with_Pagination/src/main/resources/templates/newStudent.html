<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container{
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }
    </style>
</head>
<body>
<h2 class="text-success text-center mt-3">Add Student</h2>
<div class="container col-lg-4 p-4">
    <form th:action="@{/students/save}" method="post" th:object="${stud}">
        <label class="text-bolder fs-5">RollNo</label>
        <input type="number" class="form-control" th:field="*{rollNo}">
        <br>
        <label class="text-bolder fs-5">Name</label>
        <input type="text" class="form-control" th:field="*{name}">
        <br>
        <label class="text-bolder fs-5">Address</label>
        <input type="text" class="form-control" th:field="*{address}">
        <br>
        <label class="text-bolder fs-5">City</label>
        <input type="text" class="form-control" th:field="*{city}">
        <br>
        <input type="submit" value="submit" class="btn btn-success">
    </form>
</div>
</body>
</html>
